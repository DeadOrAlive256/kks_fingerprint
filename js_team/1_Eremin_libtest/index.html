<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Отпечатки Браузера</title>   
    <script src="init.js"></script>
    <script
        async
        src='https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.0.0/dist/fp.min.js'
        onload="initFingerprintJS()">
    </script>  
     <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
     </script>
</head>
<body>
<div class="library-wrapper">

    <div class="first-screen">
        <h1 class="site-header">Библиотека отпечатков браузера</h1>
        <div class="form-group">
            <label for="InputName">Имя пользователя:</label>
            <input type="name" class="form-control" id="InputName" placeholder="Вас зовут..." aria-describedby="nameHelp">
            <small id="namehelp" class="form-text text-muted">Данное поле не является обязательным</small>
          </div>
        <button type="button" id="switch-button" class="btn btn-props btn-primary">Получить отпечаток</button>
    </div>

    <div class="second-screen none">
        <div class="card mb-3" >
            <div class="card-header bg-primary text-white">История посещений</div>
            <div class="card-body card-body-bc">
              <h5 class="card-title">Coming soon!</h5>
            </div>
        </div>
        <div class="card  mb-3">
            <div class="card-header bg-secondary text-white">Спецификация железа</div>
            <div class="card-body">
              <h5 class="card-title">Параметры монитора:</h5>
                <div class= "monitor-width-decorator">
                    <span class="card-text monitor-width">Ширина  </span>
                    <span class="width">75 px</span>
                </div>
                <div class= "monitor-height-decorator">
                    <span class="card-text monitor-height">Высота  </span>
                    <span class="height">78 px</span>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">Операционная система:</h5>
                  <div class= "os">
                      <span class="card-text os">Linux </span>
                  </div>
              </div>
              <div class="card-body">
                <h5 class="card-title">Ваш браузер:</h5>
                  <div class= "os">
                      <span class="card-text browser">Opera </span>
                  </div>
              </div>
          </div>
          <div class="card mb-3">
            <div class="card-header bg-success text-white">Общие сведения</div>
            <div class="card-body isEmpty">
              <h5 class="card-title">Ваше имя:</h5>
              <p class="card-text name">Test-user</p>
            </div>
            <div class="card-body isEmpty">
                <h5 class="card-title">Ваш ID:</h5>
                <p class="card-text id"></p>
            </div>
            <div class="card-body isEmpty">
                <h5 class="card-title">Ваше текущее местоположение:</h5>
                <div id="map" style="width: 250px; height: 250px"></div>
            </div>
          </div>
    </div>

</div>
</body>
</html>
